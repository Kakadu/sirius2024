    <style type="text/css">
        #root {
            height: vh;
            width: 100%;
            font-size: 0;
            display: block;
        }

        #top {
            font-size: 12px;
            display: flex;
        }

        #top>* {
            margin: 0px 50px 0px 0px;
        }

        #left,
        #output_area {
            display: inline-block;
            /* zoom: 1;  */
            vertical-align: top;
            font-size: 12px;
        }

        #left_lama2json,
        #output_lama2json {
            display: inline-block;
            /* zoom: 1;  */
            vertical-align: top;
            font-size: 12px;
        }

        #left,
        #left_lama2json {
            /* width: 35vw; */
            width: 200pt;
            height: 85vh;
            margin: 10px;
        }

        #center {
            /* width: 35vw; */
            width: 400pt;

            height: 85vh;
            margin: 10px;
            display: inline-block;
        }

        #right {
            /* width: 35vw; */
            width: 380pt;
            height: 85vh;
            margin: 10px;
            display: inline-block;
        }

        #lama-src-area,
        #bc-json-area {
            /* width: 35vw; */
            width: 380pt;
            height: 250pt;
            margin: 10px;
            display: inline-block;
        }

        #lama-json-area {
            width: 35vw;
            height: 85vh;
            margin: 10px;
            display: inline-block;
        }

        #input_area,
        #input_area_lama2json {
            width: 35vw;
            height: 65vh;
            background: rgb(186, 186, 225);
        }

        #output_area #output_area_json {
            width: 65vw;
            height: 100vh;
            /* height: 300px; */
            /*background: rgb(154, 210, 154); */
            margin: 10px;
            overflow: auto;
            float: right;
        }

        .user-input-area {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            font-weight: 500;
        }

        #compileLamaBtn,
        #runBcBtn {
            margin-bottom: 5px;
            margin: 10px;
            /* width: 35vw; */
            width: 350pt;
        }

        #env-area {
            width: 15vw;
            height: 200px;
        }

<body>
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div class="mdl-tabs__tab-bar">
            <a href="#starks-panel" class="mdl-tabs__tab is-active">язык номер ноль</a>

        </div>

        <div class="mdl-tabs__panel is-active" id="starks-panel">
            <div id="left">
                <h5 style="margin: 10px;">Значения переменных вводить ниже</h5>
                <textarea id="env-area" class="user-input-area"></textarea>
                <br />
                <div id="env-area-status"></div>
            </div>
            <div id="center">
                <button id="compileLamaBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    ИСПОЛНИТЬ ПРОГРАММУ
                </button>
                <br />
                <!-- <label style="margin: 10px;">Код на языке программировния ниже</label> -->

                <!-- </div> -->
                <textarea id="lama-src-area" class="user-input-area"></textarea>
                <br />
                <label style="margin: 10px;">Результат исполнения ниже</label>
                <div id="lama-program-output" style="margin: 10px;"></div>
                <hr />
                <label style="margin: 10px;">JSON представление программы</label>
                <pre id="src-json-area" style="margin: 10px;"></pre>
                <!-- <label class="mdl-typography--subhead mdl-typography--text-center" style="display: flex;" for="demos">
                    Choose a demo:
                </label>
                <select name="demos" id="demos" class="mdl-textfield__input"></select> -->
            </div>
            <div id="right">
                <button id="runBcBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    ИСПОЛНИТЬ БАЙТКОД
                </button>
                <label style="margin: 10px;">Сюда положить JSON байткода</label>
                <textarea id="bc-json-area" class="user-input-area"></textarea>
                <label style="margin: 10px;">Результат исполнения байткода тут</label>
                <pre id="bc-program-ouput" />
            </div>
        </div>
    </div>
    <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>
